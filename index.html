<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
  </head>
  <style>
    body {
      background: black;
      display: grid;
      place-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #title {
      position: absolute;
      width: 50%;
      height: 10%;
      top: 12%;
      font-size: 2.5em;
      text-align: center;
      color: white;
      font-family: "roomSelect";
    }
    #roomSelect {
      width: 50%;
      height: 50%;
      color: white;
      border: 1em red solid;
      border-radius: 15px;
      position: absolute;
      z-index: 3;
    }
    @font-face {
      font-family: "roomSelect";
      src: url(font/roomSelectB.ttf);
    }
    canvas {
      border-radius: 12px;
      visibility: hidden;
      z-index: 2;
    }
    .room {
      width: 90%;
      height: 20%;
      display: flex;
      align-items: center;
      margin-left: 15px;
      font-size: 20px;
      justify-content: space-between;
    }
    .enterRoom1 {
      color: red;
      margin-left: 15px;
      display: flex;
    }
    .enterRoom2 {
      color: red;
      margin-left: 15px;
    }
    .enterRoom3 {
      color: red;
      margin-left: 15px;
    }
    .enterRoom4 {
      color: red;
      margin-left: 15px;
    }
    .enterRoom5 {
      color: red;
      margin-left: 15px;
    }

    #characterSelect {
      width: 50%;
      height: 50%;
      color: white;
      border: 1em red solid;
      border-radius: 15px;
      position: absolute;
      z-index: 2;
      visibility: hidden;
    }

    #chattingTitle {
      position: absolute;
      top: 40%;
      left: 75%;
      width: 23%;
      height: 53%;
      visibility: hidden;
      z-index: 1;
      color: white;
    }

    #chattingBox {
      position: absolute;
      width: 95%;
      height: 95%;
      border: 10px red solid;
    }

    #send {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 45px;
      box-sizing: border-box;
      display: flex;
    }

    #send #msg {
      border: 0;
      box-sizing: border-box;
      padding: 10px;
      width: calc(100% - 50px);
    }

    #send #sendBtn {
      background-color: aquamarine;
      border: none;
      box-sizing: border-box;
      padding: 10px;
      width: 50px;
    }

    #messages {
      list-style: none;
      margin: 0;
      padding: 0;
      height: calc(100% - 45px);
      overflow-y: scroll;
    }

    #messages li {
      padding: 5px 10px;
    }
  </style>
  <body>
    <div id="title">어디로 갈래?</div>
    <div id="roomSelect">
      <div class="room">
        Room1
        <button class="enterRoom1">입장</button>
        <div id="playerJoin1">0/7</div>
      </div>
      <div class="room">
        Room2 공사중 <button class="enterRoom2" disabled>입장</button>
        <div id="playerJoin2">0/7</div>
      </div>
      <div class="room">
        Room3 공사중 <button class="enterRoom3" disabled>입장</button>
        <div id="playerJoin3">0/7</div>
      </div>
      <div class="room">
        Room4 공사중 <button class="enterRoom4" disabled>입장</button>
        <div id="playerJoin4">0/7</div>
      </div>
      <div class="room">
        Room5 공사중 <button class="enterRoom5" disabled>입장</button>
        <div id="playerJoin5">0/7</div>
      </div>
    </div>
    <div id="characterSelect">캐릭터선택
      <div id="characterList">
        <dt>
          <dd><img src="src/assets/characterSelect_1.png" alt="1"></dd>
          <dd><img src="src/assets/characterSelect_2.png" alt="2"></dd>
          <dd><img src="src/assets/characterSelect_3.png" alt="3"></dd>
          <dd><img src="src/assets/characterSelect_4.png" alt="4"></dd>
          <dd><img src="src/assets/characterSelect_5.png" alt="5"></dd>
        </dt>
      </div>
    </div>
    <div id="chattingTitle">
      꼭꼭 숨어라 머리카락 보일라
      <div id="chattingBox">
        <ul id="messages"></ul>
        <div id="send">
          <input id="msg" />
          <button id="sendBtn">Chat</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    socket = io("http://localhost:5000/");

    socket.emit("playerCheck");
    socket.on("playerCheck", (room) => {
      for (let x in room) {
        document.querySelector("#playerJoin" + x).innerHTML = room[x] + "/7";
      }
    });
    document
      .querySelector(".enterRoom1")
      .addEventListener("click", function () {
        document.getElementById("title").style.visibility = "hidden";
        document.getElementById("roomSelect").style.visibility = "hidden";
        document.querySelector("canvas").style.visibility = "visible";
        document.querySelector("#chattingTitle").style.visibility = "visible";
        // document.getElementById("characterSelect").style.visibility = "visible"
        socket.emit("playerJoin", { room: 1 });
      });
      
    sendBtn.onclick = function () {
      socket.emit("chat", msg.value);
      msg.value = "";
    };

    socket.on("chat", (msg) => {
      messages.innerHTML += `
            <li>
                ${msg}
            </li>
            `;
    });
  </script>
</html>
